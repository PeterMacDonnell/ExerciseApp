<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ExerciseAPP</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    

</head>
<body>
    <div class="wrapper">
        <!-- start of header -->
        <div class="container">
            <div class="jumbotron">
                <h1>the WIP is you.</h1>
            </div>
        </div>
        <!-- end of header -->
        <!-- start of content -->
        <div class="container"> 
            <!-- start of form divs, subject to change. -->
            <form>
                    <div class="form-group">
                      <label for="Name">Enter Your name Below</label>
                      <input type="text" class="form-control" id="userName"  placeholder="First / Last">
                    </div>
                    <div class="form-group">
                      <label for="Age">Enter your age</label>
                      <input type="name" class="form-control" id="userAge" placeholder="How old you are in Earth cycles">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" class="form-control" id="userWeight"  placeholder="Check on a scale if you're not sure">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <select class="form-control" id="userSex"  placeholder="What you were biologicaly born with ">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Activity">Activity Level</label>
                        <select class="form-control" id="userActivity">
                            <option>Couch potato</option>
                            <option>Moderatly Active</option>
                            <option>Highly Active</option>
                            <option>Triatholon Runner</option>

                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="userHeightFeet"  placeholder="How tall are you in feet?">
                        </div>
                        <div class="form-group col-md-6">
                                <label for="height">Height inches</label>
                                <input type="number" class="form-control" id="userHeightInches"  placeholder="Put the inches here. ">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
        </div>
        <!-- Start of footer -->
        <div class="footer">
            <!-- social media links and some contact info. -->

        </div>
    </div>


<!-- js links for the BOOTSTRAP -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<script src="assets/javascript/main.js"></script>
    
</body>
</html>
