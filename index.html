<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ExerciseAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <!-- start of header -->
        <div class="container">
            <div class="jumbotron">
                <h1>the WIP is you.</h1>
            </div>
        </div>
        <!-- end of header -->
        <!-- start of content -->
        <div class="container"> 
            <!-- start of form divs, subject to change. -->
            <form>
                    <div class="form-group">
                      <label for="Name">Enter Your name Below</label>
                      <input type="text" class="form-control" id="userName"  placeholder="First / Last">
                    </div>
                    <div class="form-group">
                      <label for="Age">Enter your age</label>
                      <input type="name" class="form-control" id="userAge" placeholder="How old you are in Earth cycles">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" class="form-control" id="userWeight"  placeholder="Check on a scale if you're not sure">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <select class="form-control" id="userSex"  placeholder="What you were biologicaly born with ">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Activity">Activity Level</label>
                        <select class="form-control" id="userActivity">
                            <option>Couch potato</option>
                            <option>Moderatly Active</option>
                            <option>Highly Active</option>
                            <option>Triatholon Runner</option>

                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="userHeightFeet"  placeholder="How tall are you in feet?">
                        </div>
                        <div class="form-group col-md-6">
                                <label for="height">Height inches</label>
                                <input type="number" class="form-control" id="userHeightInches"  placeholder="Put the inches here. ">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
        </div>
        <!-- Start of footer -->
        <div class="footer">
            <!-- social media links and some contact info. -->

        </div>
    </div>
    
</body>
</html>
