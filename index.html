        <!-- start of content -->
        <div class="container">
        </div>
        <button type="button" class="btn btn-info btn-lg btn-block">Ready to get Started?</button>
        <div class="container" id="icon">
                <i class="fa fa-circle-o-notch fa-spin" style="font-size:100px; color:lightskyblue;"></i>
        </div>
        <div class="container" id="form1"> 
            <!-- start of form divs, subject to change. -->
            <form>
                    <div class="form-group">
                      <label for="Name">Enter Your name Below</label>
                      <input type="text" class="form-control" id="userName"  placeholder="First / Last">
                    </div>
                    <div class="form-group">
                      <label for="Age">Enter your age</label>
                      <input type="number" class="form-control" id="userAge" placeholder="How old you are in Earth cycles">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="userWeight"  placeholder="Check on a scale if you're not sure">
                    </div>
                    <div class="form-group">
                        <label for="Sex">Sex</label>
                        <select class="form-control" id="userSex"  placeholder="What you were biologicaly born with ">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Activity">Activity Level</label>
                        <select class="form-control" id="userActivity">
                            <option value="couchPotatoe">Couch potato</option>
                            <option value="moderatelyActive">Moderately Active</option>
                            <option value="highlyActive">Highly Active</option>
                            <option value="triathlonRunner">Triatholon Runner</option>

                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label for="Height">Height</label>
                                <input type="number" class="form-control" id="userHeightFeet"  placeholder="How tall are you in feet?">
                        </div>
                        <div class="form-group col-md-6">
                                <label for="height">Height inches</label>
                                <input type="number" class="form-control" id="userHeightInches"  placeholder="Put the inches here. ">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitInfo">Submit</button>
                  </form>
        </div>
